{% extends 'base.html' %}

{% block content %}
<div class="col-lg-4 col-lg-offset-4" style="margin-top: 80px">
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password">
        </div>
        <button type="button" class="btn btn-default" onclick="login()">login</button>
        <button type="button" class="btn btn-default" onclick="signIn()">signIn</button>
    </form>
</div>
<script>
    function login(){
        var f = new FormData()
        f.append("username",$("#username").val())
        f.append("password",$("#password").val())
        $.ajax({
            method:"POST",
            url:"/login",
            data:{
                "username" : $("#username").val(),
                "password" : $("#password").val()
            },
            success:function(res){
                if(res == "success"){
                    window.location.href = "http://" + window.location.host 
                }
            },
            error:function(e){
                console.log("!!!")
                console.log(e)
            }
        })
    }

    function signIn(){
        host = window.location.host
        window.location.href = "http://" + host + "/signIn" 
    }
</script>
{% endblock %}
