            <form class="form-horizontal" id="login_form">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">账户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" name="account">
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码: </label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="radio">
                            <label>
                                <input name = "login_opt" checked="checked" type="radio" id="student_radio" value="student">学生登录
                            </label>
                            <label>
                                <input name = "login_opt" type="radio" id="teacher_radio" value="teacher">教师登录
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button  class="btn btn-default" type="button" id="sign_in_btn">注册</button>
                        <button  class="btn btn-default" type="button" id="login_btn">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-12">
            <h2 id="head_msg" class="text-center"></h2>
        </div>
    </div>


   
</body>
<script>
    $("#sign_in_btn").click(function(){
        var sign_in_str = "sign_in"
        current_href = window.location.href
        window.location.href = current_href + sign_in_str
    })
    $("#login_btn").click(function(){
        $.ajax({
            url:"./login/",
            type:"POST",
            data:$("#login_form").serialize(),
            success:function(data){
                console.log(data)
                data = JSON.parse(data)
                console.log(data)
                if(data.code == 101){
                    $("#head_msg").html(data.msg)
                }else{
                    window.location.href += "user_msg/"
                }
            },
            error:function(data){
                console.log(data)
            }

        })
        console.log()
    })
    
</script>
