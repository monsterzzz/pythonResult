<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .myinline{
            display: block;
        }
    </style>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<script src="/static/js/echarts.min.js"></script>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<body>
    <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/test_list/">问卷列表</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    
                <ul class="nav navbar-nav navbar-right" id="user_ctrl">
                    <li><a href="/user_msg/">个人信息</a></li>
                    <li><a href="/log_out/">注销</a></li>
                </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    <div class="container-fluid" >
        <div class="col-sm-12">
            <h1 class="text-center">请补充详细信息</h1>
        </div>
        <div class="col-sm-5 col-sm-offset-5">
            <form method="POST" class="form-horizontal" style="margin-top:4%" >
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-4">姓名:</label>
                    <div class="col-sm-12"></div>
                    <div class="col-sm-6">
                        {{forms.name}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4">年龄:</label>
                    <div class="col-sm-12"></div>
                    <div class="col-sm-6">
                        {{forms.age}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4">性别:</label>
                    <div class="col-sm-12"></div>
                    <div class="col-sm-6">
                        {{forms.sex}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4">户籍类型:</label>
                    <div class="col-sm-12"></div>
                    <div class="col-sm-6">
                        {{forms.address_type}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4">是否单亲:</label>
                    <div class="col-sm-12"></div>
                    <div class="col-sm-6">
                        {{forms.family}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4">婚姻状态:</label>
                    <div class="col-sm-12"></div>
                    <div class="col-sm-6">
                        {{forms.marry_type}}
                    </div>
                </div>
                <div class="col-sm-4 col-sm-offset-2" style="margin-top:3%">
                    <button type="submit" class="btn btn-default">完善信息</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
