<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <style>

        ul{
            list-style: none;
        }
        li{
            float: left;
        }
        .my_inline{
            display: block;
        }
        #error_ensure{
            display: none;
        }
        
    </style>
    <style>
        .col-center-block {
                float: none;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            </style>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<script src="/static/js/echarts.min.js"></script>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/test_list/">问卷列表</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <!-- <ul class="nav navbar-nav navbar-right" id="user_ctrl">
                <li><a href="/user_msg/">个人信息</a></li>
                <li><a href="/log_out/">注销</a></li>
            </ul> -->
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="col-lg-offset-2 col-lg-8">
            <div class="col-lg-12">
                <h1 class="text-center">用户注册</h1>
            </div>

            <div class="col-lg-12">
                {% if msg %}
                <h2> {{msg}} </h2>
                {% endif %}
                <div class="col-lg-4 col-lg-offset-4 ">

                    <form method="POST" class="form-horizontal" style="margin-top:4%">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-4">账户名:</label>
                            <div class="col-sm-12">
                                {{myform.account}}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 ">密码:</label>
                            <div class="col-sm-12">
                                {{myform.password}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 ">确认密码:</label>
                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="ensure_password">
                                <span id="error_ensure">两次输入密码不一致</span>
                            </div>
                        </div>
                        <div class="col-sm-offset-4 col-sm-4">
                            <button type="submit" class="btn btn-default text-center col-sm-12">注册</button>
                        </div>

                    </form>
                </div>

            </div>
            <div class="col-lg-12" style="margin-top:3%">
                <p class="text-center">已有帐号？<a href="/"  >登录</a></p>
            </div>
           
            
        </div>
    </div>

</body>
<script>
    $("#ensure_password").blur(function () {
        if ($("#id_password").val() != $("#ensure_password").val()) {
            $("#error_ensure").css("display", "inline")
        } else {
            $("#error_ensure").css("display", "none")
        }
    })

</script>

</html>
