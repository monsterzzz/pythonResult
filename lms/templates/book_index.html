<script>

    function upLoad() {
        $.ajax({
            type: "POST",
            url: "/img_upload/",
            processData: false,
            contentType: false,
            data: new FormData($("#img")[0]),
            success: function (data) {
                $("#up").attr("src", data)
                $("#img_path").val(data)
            },

        })
    }

    $("#see").click(function () {
        window.location.href = "http://" + window.location.host + "/book_list/"
    })

    $("#back").click(function () {
        window.location.href = "http://" + window.location.host + "/lend_query/"
    })

    $("#add").click(function () {
        $.ajax({
            type: "POST",
            url: "/book_rest/add/",
            data: $("#book").serialize(),
            success: function (data) {
                console.log(data)
            },
            error: function (data) {
                console.log(data)
            }

        })
    })
</script>
